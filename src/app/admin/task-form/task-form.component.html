<mat-toolbar color="primary">
    <span class="fill-remaining-space"></span>
    <span>You can add your tasks here</span>
    <span class="fill-remaining-space"></span>
    <!--<button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>-->
</mat-toolbar>
<form [formGroup]="service.TaskForm" class="normal-form">
    <mat-grid-list cols="1" rowHeight="1:0.5">
       
          <mat-grid-tile>
                <div class="controles-container">
                      <mat-form-field class="studentId">
                      <input formControlName="studentId" matInput placeholder="Student Id*">
                      <mat-error *ngIf="service.TaskForm.controls['studentId'].errors?.required">This field is mandatory.</mat-error>
                      <mat-error *ngIf="service.TaskForm.controls['studentId'].errors?.pattern">Student Id must conatin 6 digits</mat-error>
                      </mat-form-field>
                      <mat-form-field >
                            <input formControlName="task" matInput placeholder="enter task">
                            <mat-error *ngIf="service.TaskForm.controls['task'].errors?.required">This field is mandatory.</mat-error>
                      </mat-form-field>
                      <div class="button-row">
                            <button mat-raised-button color="primary" type="submit" [disabled]="service.TaskForm.invalid" (click)="submitted()">Done</button>
                      </div>
                </div>
          </mat-grid-tile>
    </mat-grid-list>
</form>
